  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png"/>
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png"/>

  <title>Peemkay SOFTTECH - Transforming Ideas into Digital Reality</title>

  <!-- Preload Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* Loading Screen Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d1117 0%, #1a1a1a 50%, #2d2d2d 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d1117 0%, #1a1a1a 50%, #2d2d2d 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: #ff6347;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(255, 99, 71, 0.4);
      animation: pulse 2s infinite;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .logo::before {
      content: 'P';
      color: white;
      font-size: 32px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .logo.has-image::before {
      content: '';
    }

    .company-name {
      font-size: 28px;
      font-weight: 700;
      color: #ff6347;
      margin-bottom: 8px;
      text-align: center;
    }

    .tagline {
      font-size: 16px;
      color: #c0c0c0;
      margin-bottom: 40px;
      text-align: center;
    }

    .loading-bar {
      width: 200px;
      height: 4px;
      background: #404040;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff6347, #dc143c);
      border-radius: 2px;
      animation: loading 2s ease-in-out infinite;
    }

    .loading-text {
      font-size: 14px;
      color: #888888;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="logo" id="loadingLogo">
      <img src="\icons\Icon-192.png" alt="Peemkay SOFTTECH Logo" onload="this.parentElement.classList.add('has-image')" onerror="console.log('Logo failed to load, using fallback')">
    </div>
    <!-- <div class="company-name">Peemkay SOFTTECH</div>
    <div class="tagline">Transforming Ideas into Digital Reality</div> -->
    <!-- <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="loading-text">Loading portfolio...</div> -->
  </div>

  <script>
    // Hide loading screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      loading.classList.add('fade-out');
      setTimeout(() => {
        loading.style.display = 'none';
      }, 500);
    });

    // Fallback: Hide loading screen after 10 seconds
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('fade-out');
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    }, 10000);
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
